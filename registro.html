<!DOCTYPE html>
<html>
<head>
  <title>Registro</title>
</head>
<body>
  <h2>Registro de Usuario</h2>
  <form onsubmit="return registrar(event)">
    <label>Usuario: <input type="text" id="registroUsuario" required></label><br>
    <label>Contraseña: <input type="password" id="registroClave" required></label><br>
    <button type="submit">Registrarse</button>
  </form>
  <p>¿Ya tienes cuenta? <a href="index.html">Inicia sesión</a></p>

  <script src="script.js"></script>
</body>
</html>
