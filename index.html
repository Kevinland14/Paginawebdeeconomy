<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
</head>
<body>
{
      background-color: #e0f7fa; /* Color de fondo celeste claro */
      color: #333; /* Color del texto */
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 50px;
    }
  <h2>Iniciar Sesión</h2>
  <form onsubmit="return login(event)">
    <label>Usuario: <input type="text" id="loginUsuario" required></label><br>
    <label>Contraseña: <input type="password" id="loginClave" required></label><br>
    <button type="submit">Entrar</button>
  </form>
  <p>¿No tienes cuenta? <a href="registro.html">Regístrate</a></p>

  <script src="script.js"></script>
</body>
</html>
